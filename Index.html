<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #282c34;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 80%;
            max-width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: orange;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: darkorange;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password to Access</h1>
        <input type="password" id="password" placeholder="Enter password here" />
        <button onclick="checkPassword()">Submit</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            const correctPassword = "crackneet2025";
            const error = document.getElementById("error");

            if (password === correctPassword) {
                error.textContent = "";
                // Redirect to the portfolio website
                window.location.href = "akash_portfoliowebsite.html";
            } else {
                error.textContent = "Incorrect password. Please try again.";
            }
        }
    </script>
</body>
</html>
